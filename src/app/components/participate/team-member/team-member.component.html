<div class="h-screen flex flex-col">
  <div class="flex-none items-center justify-start pl-4 p-2">
    <img src="assets/img/logo/logo.png" class="w-[64px]" />
  </div>
  <div class="flex-grow back-img">
    <div class="layer flex items-center justify-center">
      <div>
        <div class="pb-16 pt-4 px-32 flex items-center justify-center">
          <!-- Slider progressbar-->
          <progress-slider [percentage]="25"></progress-slider>
        </div>
        <!---->
        <div class="flex flex-row">
          <div class="back-btn flex items-center justify-center p-8">
            <app-rotate-button
              [isBack]="true"
              [navigate]="'participate/how-to-participate'"
              (handleClick)="toggle()"
              [isEnabled]="isBackEnabled"
            ></app-rotate-button>
          </div>
          <div
            class="flex flex-row inner-form h-[600px]"
            [@slideInOut]
            *ngIf="isShown"
          >
            <div
              class="basis-2/5 bg-pink text-white flex flex-col items-center justify-center p-8"
            >
              <div class="flex-item text-3xl">Team member</div>
              <div class="flex-item text-sm">
                I want to join an existing team.
              </div>
            </div>
            <div class="flex-3/5 bg-white w-full shadow-2xl">
              <div
                class="flex py-8 pr-12 pl-10 items-center border-b boder-solid border-[#d8d8d8] bg-[#f0f1f2] grey-hover"
              >
                <div class="text-lg">Which team do you want to join?</div>
              </div>
              <div
                class="flex justify-between pt-4 pr-12 pl-8 max-h-[465px] min-h-[250px] overflow-auto"
              >
                <!-- Form Panel -->
                <!-- your-component.component.html -->

                <!-- your-component.component.html -->

                <form [formGroup]="form" class="w-full">
                  <div>
                    <mat-form-field appearance="fill" class="w-full">
                      <mat-label>Select a team</mat-label>
                      <!-- <input matInput formControlName="team" required /> -->
                      <mat-select
                        formControlName="team"
                        [(value)]="selectedValue"
                        required
                      >
                        <mat-option value="" disabled>-- Select --</mat-option>
                        <mat-option value="option1">Team 1</mat-option>
                        <mat-option value="option2">Team 2</mat-option>
                        <mat-option value="option3">Team 3</mat-option>
                      </mat-select>
                      <mat-icon
                        matSuffix
                        *ngIf="
                          getFormControl('team')?.invalid &&
                          (getFormControl('team')?.dirty ||
                            getFormControl('team')?.touched)
                        "
                        >cancel</mat-icon
                      >
                      <mat-icon matSuffix *ngIf="getFormControl('team')?.valid"
                        >check_circle</mat-icon
                      >
                      <mat-error *ngIf="getFormControl('team')?.invalid"
                        >Team name is missing</mat-error
                      >
                    </mat-form-field>
                  </div>
                </form>
                <!-- Form panel -->
              </div>
            </div>
          </div>
          <div class="fwd-btn flex items-center justify-center p-8">
            <app-rotate-button
              [isBack]="false"
              [navigate]="nextForm"
              (handleClick)="toggle()"
              [isEnabled]="this.form.valid"
            ></app-rotate-button>
          </div>
        </div>
        <!---->
        <div
          class="pt-16 pb-4 flex items-center justify-center text-white cursor-pointer"
        >
          <!-- Cancel dialog-->
          <div (click)="openDialog()" class="pr-2">
            <mat-icon> cancel_presentation</mat-icon>
          </div>
          <div (click)="openDialog()">Cancel</div>
        </div>
      </div>
    </div>
  </div>
</div>
