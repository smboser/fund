<div class="h-screen flex flex-col">
  <div class="flex-none items-center justify-start pl-4 p-2">
    <img src="assets/img/logo/logo.png" class="w-[64px]" />
  </div>
  <div class="flex-grow back-img">
    <div class="layer flex items-center justify-center">
      <div>
        <div class="pb-16 pt-4 px-32 flex items-center justify-center">
          <!-- Slider progressbar-->
          <progress-slider [percentage]="71"></progress-slider>
        </div>
        <!---->
        <div class="flex flex-row">
          <div class="back-btn flex items-center justify-center p-8">
            <app-rotate-button
              [isBack]="true"
              [navigate]="'participate/fundraising-page'"
              (handleClick)="toggle()"
              [isEnabled]="isBackEnabled"
            ></app-rotate-button>
          </div>
          <div
            class="flex flex-row inner-form h-[600px]"
            [@slideInOut]
            *ngIf="isShown"
          >
            <div
              class="basis-2/5 bg-pink text-white flex flex-col items-center justify-center p-8"
            >
              <div class="flex-item text-3xl">Almost done!</div>
              <div class="flex-item text-sm"></div>
            </div>
            <div class="flex-3/5 bg-white w-full shadow-2xl">
              <div
                class="py-8 pr-12 pl-10 items-center border-b boder-solid border-[#d8d8d8] bg-[#f0f1f2] grey-hover"
              >
                <div class="text-xl pb-4 pt-4 md:pt-8">
                  Set the right example
                </div>
                <div class="text-sm pb-4 md:pb-8">
                  We would appreciate it a lot if you made a donation yourself.
                  It will show up on your donation counter on your personal page
                  immediately.
                </div>
              </div>
              <div
                class="flex justify-between py-12 pr-12 pl-8 items-center border-b boder-solid border-[#d8d8d8] overflow-auto"
              >
                <!-- Form Panel -->
                <!-- your-component.component.html -->

                <!-- your-component.component.html -->

                <form [formGroup]="form" class="w-full">
                  <div>
                    <div class="text-xs">Choose a popular amount</div>
                    <div class="amount-buttons">
                      <button
                        (click)="selectAmount(100)"
                        [class.selected]="selectedAmount === 100"
                      >
                        &euro; 100
                      </button>
                      <button
                        (click)="selectAmount(50)"
                        [class.selected]="selectedAmount === 50"
                      >
                        &euro; 50
                      </button>
                      <button
                        (click)="selectAmount(25)"
                        [class.selected]="selectedAmount === 25"
                      >
                        &euro; 25
                      </button>
                      <button
                        (click)="selectAmount(15)"
                        [class.selected]="selectedAmount === 15"
                      >
                        &euro; 15
                      </button>
                    </div>
                  </div>
                  <div class="w-full pt-4">
                    <mat-form-field floatLabel="always" class="w-full">
                      <mat-label>Or Choose another amount</mat-label>
                      <input
                        matInput
                        formControlName="amount"
                        type="number"
                        placeholder="0"
                        required
                        [(ngModel)]="selectedAmount"
                      />
                      <span matTextPrefix>&euro;</span>
                      <mat-icon
                        matSuffix
                        *ngIf="
                          getFormControl('amount')?.invalid &&
                          (getFormControl('amount')?.dirty ||
                            getFormControl('amount')?.touched)
                        "
                        >cancel</mat-icon
                      >
                      <mat-icon
                        matSuffix
                        *ngIf="getFormControl('amount')?.valid"
                        >check_circle</mat-icon
                      >
                      <mat-error *ngIf="getFormControl('amount')?.invalid"
                        >Amount is missing</mat-error
                      >
                    </mat-form-field>
                  </div>
                  <div class="pb-8 md:pb-16"></div>
                </form>
                <!-- Form panel -->
              </div>
            </div>
          </div>
          <div class="fwd-btn flex items-center justify-center p-8">
            <app-rotate-button
              [isBack]="false"
              [navigate]="nextForm"
              (handleClick)="toggle()"
              [isEnabled]="this.form.valid"
            ></app-rotate-button>
          </div>
        </div>
        <!---->
        <div
          class="pt-16 pb-4 flex items-center justify-center text-white cursor-pointer"
        >
          <!-- Cancel dialog-->
          <div (click)="openDialog()" class="pr-2">
            <mat-icon> cancel_presentation</mat-icon>
          </div>
          <div (click)="openDialog()">Cancel</div>
        </div>
      </div>
    </div>
  </div>
</div>
