<div class="h-screen flex flex-col">
  <div
    class="flex-none flex items-center justify-center lg:justify-start pl-4 p-2"
  >
    <a routerLink="/" class="cursor-pointer"
      ><img
        src="assets/img/logo/logo.png"
        class="w-[40px] md:w-[48px] lg:w-[64px]"
    /></a>
  </div>
  <div class="border-t border-[#6a6d71] lg:hidden">
    <progress-slider [percentage]="88"></progress-slider>
  </div>
  <div class="flex-grow back-img">
    <div class="layer flex lg:items-center justify-center">
      <div>
        <!-- Mobile header-->
        <div
          class="flex flex-col items-center justify-center pt-16 pb-4 text-lg text-white lg:hidden"
        >
          <div class="flex-item text-lg">Choose a payment method</div>
        </div>
        <!-- Mobile header-->
        <div
          class="pb-16 pt-4 px-32 flex items-center justify-center hidden lg:flex lg:items-center lg:justify-center"
        >
          <!-- Slider progressbar-->
          <progress-slider [percentage]="88"></progress-slider>
        </div>
        <!---->
        <div class="bg-transparent px-2 py-2">
          <div class="flex flex-row">
            <div
              class="back-btn flex items-center justify-center p-8 hidden lg:flex lg:items-center lg:justify-center"
            >
              <app-rotate-button
                [isBack]="true"
                [navigate]="'participate/summary'"
                (handleClick)="toggle()"
                [isEnabled]="isBackEnabled"
              ></app-rotate-button>
            </div>
            <div
              class="flex flex-row inner-form lg:h-[600px]"
              [@slideInOut]
              *ngIf="isShown"
            >
              <div
                class="basis-2/5 bg-pink text-white text-3xl flex-col items-center justify-center p-8 hidden lg:flex lg:items-center lg:justify-center w-full"
              >
                <div class="flex-item text-3xl">Choose a payment method</div>
                <div class="flex-item text-sm"></div>
              </div>
              <div
                class="flex-3/5 bg-white w-full shadow-2xl rounded lg:rounded-none"
              >
                <div
                  class="flex flex-col justify-between items-center overflow-auto"
                >
                  <!-- Form Panel -->
                  <!-- your-component.component.html -->

                  <!-- your-component.component.html -->

                  <div
                    class="flex justify-between w-full py-4 pr-12 pl-8 items-center border-b boder-solid border-[#d8d8d8] grey-hover"
                  >
                    <div class="text-lg flex">
                      <mat-radio-button
                        class="example-radio-button"
                        [value]="'ideal'"
                        ><div class="flex">
                          <img
                            src="assets/img/logo/IDEAL_Logo.png"
                            class="w-[30px]"
                            alt="Logo"
                          />&nbsp;<span class="text-lg">iDEAL</span>
                        </div></mat-radio-button
                      >
                    </div>
                  </div>
                  <div
                    class="flex justify-between w-full py-4 pr-12 pl-8 items-center border-b boder-solid border-[#d8d8d8] grey-hover"
                  >
                    <div class="text-lg">
                      <mat-radio-button
                        class="example-radio-button"
                        [value]="'visa'"
                        ><div class="flex">
                          <img
                            src="assets/img/logo/Visa_Inc._logo.svg"
                            class="w-[30px]"
                            alt="Logo"
                          />&nbsp;<span class="text-lg">Visa</span>
                        </div></mat-radio-button
                      >
                    </div>
                  </div>
                  <div
                    class="flex justify-between w-full py-4 pr-12 pl-8 items-center border-b boder-solid border-[#d8d8d8] grey-hover"
                  >
                    <div class="text-lg">
                      <mat-radio-button
                        class="example-radio-button"
                        [value]="'master_card'"
                        ><div class="flex">
                          <img
                            src="assets/img/logo/MasterCard_Logo.svg"
                            class="w-[30px]"
                            alt="Logo"
                          />&nbsp;<span class="text-lg">MasterCard</span>
                        </div></mat-radio-button
                      >
                    </div>
                  </div>
                  <div
                    class="flex justify-between w-full py-4 pr-12 pl-8 items-center border-b boder-solid border-[#d8d8d8] grey-hover"
                  >
                    <div class="text-lg">
                      <mat-radio-button
                        class="example-radio-button"
                        [value]="'maestro'"
                        ><div class="flex">
                          <img
                            src="assets/img/logo/Maestro_logo.svg"
                            class="w-[30px]"
                            alt="Logo"
                          />&nbsp;<span class="text-lg">Maestro</span>
                        </div></mat-radio-button
                      >
                    </div>
                  </div>
                  <div
                    class="flex justify-between w-full py-4 pr-12 pl-8 items-center border-b boder-solid border-[#d8d8d8] grey-hover"
                  >
                    <div class="text-lg">
                      <mat-radio-button
                        class="example-radio-button"
                        [value]="'amex'"
                        ><div class="flex">
                          <img
                            src="assets/img/logo/American_Express_logo_(2018).svg"
                            class="w-[30px]"
                            alt="Logo"
                          />&nbsp;<span class="text-lg">Anerican Express</span>
                        </div></mat-radio-button
                      >
                    </div>
                  </div>
                  <div
                    class="flex justify-between w-full py-4 pr-12 pl-8 items-center lg:border-b lg:boder-solid border-[#d8d8d8] grey-hover"
                  >
                    <div class="text-lg">
                      <mat-radio-button
                        class="example-radio-button"
                        [value]="'bancontact'"
                        ><div class="flex">
                          <img
                            src="assets/img/logo/Bancontact_logo.svg"
                            class="w-[30px]"
                            alt="Logo"
                          />&nbsp;<span class="text-lg">Bancontact</span>
                        </div></mat-radio-button
                      >
                    </div>
                  </div>
                  <!-- Form panel -->
                </div>
                <div class="flex justify-between w-full px-12 lg:py-16"></div>
              </div>
            </div>
            <div
              class="fwd-btn flex items-center justify-center p-8 hidden lg:flex lg:items-center lg:justify-center"
            >
              <app-rotate-button
                [isBack]="false"
                [navigate]="nextForm"
                (handleClick)="toggle()"
                [isEnabled]="true"
                class="hidden"
              ></app-rotate-button>
            </div>
          </div>
          <!-- Mobile button -->
          <div class="lg:hidden flex justify-between py-4">
            <app-rotate-button
              [isBack]="true"
              [navigate]="'participate/summary'"
              (handleClick)="toggle()"
              [isMobile]="true"
              [isEnabled]="true"
            ></app-rotate-button>
            <app-rotate-button
              [isBack]="false"
              [navigate]="nextForm"
              (handleClick)="toggle()"
              [isMobile]="true"
            ></app-rotate-button>
          </div>
          <!-- Mobile button -->
        </div>
        <!---->
        <div
          class="pt-4 lg:pt-16 pb-4 flex items-center justify-center text-white cursor-pointer"
        >
          <!-- Cancel dialog-->
          <div (click)="openDialog()" class="pr-2">
            <mat-icon> cancel_presentation</mat-icon>
          </div>
          <div (click)="openDialog()">Cancel</div>
        </div>
      </div>
    </div>
  </div>
</div>
