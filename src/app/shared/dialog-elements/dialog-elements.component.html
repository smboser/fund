<div
  mat-dialog-content
  class="p-0 w-[300px] h-[320px] md:w-[350px] md:h-[400px]"
>
  <div
    class="top-part text-white h-[40%] w-full flex items-center justify-center"
  >
    <mat-icon class="icon-display">notifications_none</mat-icon>
  </div>
  <div class="flex items-center justify-center text-xl pt-4 md:pt-8">
    Are you sure?
  </div>
  <div class="flex items-center justify-center pb-4">
    All your data will be deleted!
  </div>
  <div class="px-8 md:px-16">
    <app-custom-button
      [btnColor]="donateBtn.type"
      [btnIcon]="''"
      [btnType]="donateBtn.type"
      >No, Continue</app-custom-button
    >
  </div>
  <div class="px-8 md:px-16 flex items-center justify-center pt-4">
    <a (click)="backToHome()" class="cursor-pointer">Yes, Cancel</a>
  </div>
</div>
