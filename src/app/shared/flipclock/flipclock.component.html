<ng-container *ngIf="timer$ | async as timer">
  <div class="content" *ngFor="let i of [0, 1, 2, 3, 4, 5]">
    <div style="position: absolute">
      <div class="flip">
        <div class="up">
          <div>{{ timer[i].value }}</div>
        </div>
        <div class="down">
          <div>
            <div>{{ timer[i].old }}</div>
          </div>
        </div>
      </div>
    </div>
    <div style="position: absolute">
      <div class="flip-card">
        <div
          class="flip-card-inner"
          [@flip]="timer[i].value"
          (@flip.done)="timer[i].old = timer[i].value"
        >
          <div class="flip-card-front">
            <div class="up">
              <div>{{ timer[i].old }}</div>
            </div>
          </div>
          <div class="flip-card-back">
            <div class="down">
              <div>
                <div>{{ timer[i].value }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <pre>
  {{ timer | json }}
  </pre>
</ng-container>
